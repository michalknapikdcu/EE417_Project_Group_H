<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="account.css">
    <script>
    window.onload = function() {
        var form = document.getElementById('registrationForm');
        form.onsubmit = function(event) {
            event.preventDefault();
            var username = form.username.value;
            var email = form.email.value;
            var password = form.password.value;
            var passwordRepeat = form['password-repeat'].value;
            if(password !== passwordRepeat) {
                alert('Passwords do not match');
                return;
            }
            var user = {
                username: username,
                email: email,
                password: password
            };
            var users = JSON.parse(sessionStorage.getItem('USERS')) || [];
            users.push(user);
            sessionStorage.setItem('USERS', JSON.stringify(users));
            alert('Registration successful');
            window.location.href = 'login.html';
        };
    };
    </script>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>

    <form id="registrationForm">
        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required title="Username should be 4-12 characters long">

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required title="Please enter a valid email address">

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required title="Password should be 8-16 characters long">

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" required title="Please repeat the password">

            <button type="submit" title="Click to register" >Register</button>

            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </form>

</body>
</html>
