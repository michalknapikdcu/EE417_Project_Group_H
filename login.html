<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="account.css">
    <script>
    window.onload = function() {
        var form = document.getElementById('loginForm');
        form.onsubmit = function(event) {
            event.preventDefault();
            var username = form.username.value;
            var password = form.password.value;
            var users = JSON.parse(sessionStorage.getItem('USERS'));
            var isValidUser = false;
            for(var i = 0; i < users.length; i++) {
                var user = users[i];
                if((user.username === username || user.email === username) && user.password === password) {
                    isValidUser = true;
                    break;
                }
            }
            if(isValidUser) {
                alert('Login successful');
                sessionStorage.setItem('CURRENT_USER', JSON.stringify(user));
                window.location.href = 'account.html';
            } else {
                alert('Invalid username or password');
            }
        };
    };
    </script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <form id="loginForm">
        <div class="container">
            <label for="username"><b>Username or Email</b></label>
            <input type="text" placeholder="Enter Username or Email" name="username" required title="Enter your username or email here">

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required title="Enter your password here">

            <button type="submit" title="Click to login">Login</button>

            <p>Not Registered? <a href="register.html">Register here</a></p>
        </div>
    </form>

</body>
</html>
