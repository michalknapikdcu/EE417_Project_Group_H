<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="contact.css">	<!--links css code to html-->
</head>
<body>
	<header>
        <h1>SMART DCU</h1>
	</header>
	
	<main>
    	<section>
				<div class="container">
				  <div style="text-align:center">
					<h2>Contact Us</h2>
					<p>Fill out the form below and a customer service representative will contact you shortly</p>
				  </div>
				  <form action="/action_page.php">
					<label for="fname">First Name</label>
					<input type="text" id="fname" name="firstname" required>
					
					<label for="lname">Last Name</label>
					<input type="text" id="lname" name="lastname" required>
					
					<label for="number">Contact number</label>
					<input type="number" id="number" name="number" required>
					
					<label for="country">Country</label>
					<select id="country" name="country">	<!--gives user a scrollbar to select value from-->
					  <option value="#"></option>				<!--initialisation of different options within scrollbar-->
					  <option value="ireland">Ireland</option>
					  <option value="uk">United Kingdom</option>
					  <option value="canada">Canada</option>
					  <option value="usa">United States of America</option>
					  <option value="australia">Australia</option>
					</select>
										
					<label for="subject">Subject</label>
					<textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
					
					<input type="submit" value="Submit">
					
				  </form>
				</div>
				<a href="index.html"></a> 
		</section>
	</main>
	
	<footer>
        <p>&copy; 2024 SMARTDCU. All rights reserved.</p>
		<p><a href="https://www.SMARTDCU.com/">Visit SMARTDCU.com for help!</a></p>
    </footer>
</body>
</html>
