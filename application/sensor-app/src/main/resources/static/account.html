<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/account.css">
    <a href="index.html"></a> <!--links this page with index.html page-->
</head>

<body>
    <header>
        <h1>SMART DCU</h1>
    </header>

    <div class="modal" id="loginModal"> <!--creating a login modal form-->
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <!--when this is clicked, close the form-->
            <h2>Login</h2>
            <form id="registrationForm" onsubmit="loginUser(); return false;">
                <label for="Email or Username">Email or Username:</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameHint" class="hint"></span>

                <label for="Password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordHint" class="hint"></span>

                <script src="./js/account.js" defer></script> <!--links js to html-->

                <div class="checkbox-section"> <!--initialising a 'remember me' section-->
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>

                <div class="form-links"> <!--creates a 'fogot password' hyperlink-->
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="form-buttons">
                    <button type="submit" >Login</button>
                    <!--on click, it logs in the user-->
                    <button id="cancelButton" type="button" class="cancel"
                        onclick="closeModal('loginModal')">Cancel</button> <!--on click, it cancels login process-->
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <!--on click, it closes signup modal-->
            <h2>Sign Up</h2>
            <form>
                <label for="email">Enter an Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Create a Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="password">Re-enter Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="country">Country</label>
                <select id="country" name="country"> <!--gives user a scrollbar to select value from-->
                    <option value="#"></option> <!--initialisation of different options within scrollbar-->
                    <option value="ireland">Ireland</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="usa">United States of America</option>
                </select>

                <label for="number">Contact number:</label>
                <input type="number" id="number" name="number" required>

                <button type="button" onclick="submitForm('signup')">Sign Up</button>
            </form>
        </div>
    </div>

    <button onclick="openModal('loginModal')">Login</button>
    <button onclick="openModal('signupModal')">Sign Up</button>

    <script src="./js/account2.js" defer></script>

    <footer>
        <p>&copy; 2024 SMARTDCU. All rights reserved.</p>
        <p><a href="https://www.SMARTDCU.com/">Visit SMARTDCU.com for help!</a></p>
    </footer>
</body>

</html>
